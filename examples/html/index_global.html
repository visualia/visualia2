<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://unpkg.com/visualia2/dist/visualia.umd.js"></script>
    <script>
      const { createApp, ref } = Vue;
      const { VSlider, hsla } = visualia;
      const App = {
        components: { VSlider },
        setup() {
          const a = ref(0);
          return { a, hsla };
        },
        template: `
          <VSlider v-model="a" />{{ hsla(a) }}
          <br />
          <input type="range" v-model="a" />{{ a }}
          <br />
        `,
      };
      const app = createApp(App);
      app.mount("#app");
    </script>
  </body>
</html>
